<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 슬라이더</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="temp" style="width: 50vw; outline: 1px solid black"></div>
    <script type="module">
      import MiniSlider from "./MiniSlider.js";

      const data = [
        {
          id: "asxasfqweqwr0",
          title: "이미지 A0",
          src: "./img/a0.png",
        },
        {
          id: 1,
          title: "이미지 A01",
          src: "./img/a1.png",
        },
        {
          id: 2,
          title: "이미지 A02",
          src: "./img/a2.png",
        },
      ];

      new MiniSlider({
        containerSelector: "#temp",
        // data: data(key: value 변수 값이 같으면 하나만 써도 됨)
        data,
        interval: 3000,
      });
    </script>
  </body>
</html>
