<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lodash - Functions</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    // 디바운스: 연속 호출 중 "마지막 1번만" 실행 (예: 검색 입력)
    const search = _.debounce((q) => {
      console.log('🔎 검색 요청:', q);
    }, 300);
    search('a');                        // 무시
    setTimeout(() => search('ab'), 50); // 무시
    setTimeout(() => search('abc'),100);// ← 이 값만 300ms 후 실행

    // 스로틀: 자주 호출돼도 "주기적으로"만 실행 (예: 스크롤)
    const tick = _.throttle(() => {
      console.log('⏱️ throttle tick:', Date.now());
    }, 300);
    let n = 0;
    const id = setInterval(() => {
      tick();
      if (++n === 10) clearInterval(id);
    }, 50);
    // 위 setInterval은 50ms마다 호출하지만, tick은 300ms마다 한 번만 로그
  </script>
</body>
</html>
