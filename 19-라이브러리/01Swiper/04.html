<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>동적 슬라이드 생성/제거</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Swiper CSS CDN -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; margin: 0; padding: 24px; }
    .swiper {
      width: min(960px, 100%);
      height: 360px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
    }
    .swiper-slide {
      display: grid; place-items: center;
      font-size: 32px; color: #fff; font-weight: 700;
      background: #ddd;
    }
    .slide-1 { background: #5C7CFA; }
    .slide-2 { background: #20C997; }
    .slide-3 { background: #FF922B; }
    .slide-4 { background: #E64980; }
    .slide-5 { background: #9775FA; }
  </style>
</head>
<body>
  <!-- 슬라이더 마크업 규칙 (중요!) -->
  <div class="swiper">
    <div class="swiper-wrapper">
    </div>
    <!-- 컨트롤(옵션): 페이지네이션/네비게이션/스크롤바 자리 -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev" aria-label="이전"></div>
    <div class="swiper-button-next" aria-label="다음"></div>
    <div class="swiper-scrollbar"></div>
  </div>
  <button class="add-btn">추가</button>
  <button class="remove-btn">제거</button>

  <!-- Swiper JS CDN -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const data = [
      { id: 1, color: '#4263EB', text: 'Dynamic 1' },
      { id: 2, color: '#12B886', text: 'Dynamic 2' },
      { id: 3, color: '#F59F00', text: 'Dynamic 3' },
      { id: 4, color: '#E64980', text: 'Dynamic 4' },
    ];

    // 1) 처음엔 비워두고 시작
    const wrapper = document.querySelector('.swiper .swiper-wrapper');
    wrapper.innerHTML = '';

    // 2) 데이터로 슬라이드 만들어 붙이기
    for (const item of data) {
      const slide = document.createElement('div');
      slide.classList.add('swiper-slide');
      slide.style.background = item.color;
      slide.textContent = item.text;
      wrapper.append(slide);
    }

    // 3) 생성 후 초기화
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    });

    // 4) 동적으로 추가/제거
    document.querySelector('.add-btn').onclick = () => {
      swiper.appendSlide('<div class="swiper-slide">New Slide</div>');
    };
    document.querySelector('.remove-btn').onclick = () => {
      swiper.removeSlide(0);
    };
  </script>

</body>
</html>
