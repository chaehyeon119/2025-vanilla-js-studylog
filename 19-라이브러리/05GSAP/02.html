<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>GSAP 타임라인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui;padding:24px;display:grid;gap:12px}
    .row{display:flex;gap:12px}
    .box{width:70px;height:70px;border-radius:12px}
    .box1{background:#10b981}
    .box2{background:#f59e0b}
    .box3{background:#ef4444}
  </style>
</head>
<body>
  <div class="row">
    <button id="play">재생</button>
    <button id="pause">일시정지</button>
    <button id="restart">다시</button>
  </div>
  <div class="row">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script>
    // 타임라인은 여러 트윈을 순서대로(또는 겹치게) 붙여서 재생하는 컨테이너
    // defaults는 이 타임라인에 추가되는 모든 트윈의 기본 옵션(시간, 이징 등).
    // repeat:-1 = 무한 반복.
    // yoyo:true = 왕복 재생(앞→뒤→앞…). 반복과 함께 쓰면 왔다갔다 하며 계속 재생.
    const tl = gsap.timeline({ repeat:-1, yoyo:true, defaults:{ duration:0.5, ease:"power2.out" }});
    tl.to(".box1", { x:100 })
      .to(".box2", { x:160, scale:1.2 }, ">-0.1")
      .to(".box3", { x:220, rotate:90 }, ">-0.1");
      // ">-0.1"로 시작해서 연속적으로 살짝 겹쳐 보이게 처리
      // ">" = “바로 직전 트윈의 끝 시점”
      // "<" = “바로 직전 트윈의 시작 시점”
      // ">-0.1" 이전 트윈 끝나기 0.1초 전 시작(즉, 살짝 겹치기)
      // ">+0.2" = 이전 트윈 끝난 0.2초 후 시작

    document.getElementById("play").onclick = () => tl.play();
    document.getElementById("pause").onclick = () => tl.pause();
    document.getElementById("restart").onclick = () => tl.restart();
  </script>
</body>
</html>
