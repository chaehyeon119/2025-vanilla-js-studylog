<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>GSAP 기본</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui;padding:24px;display:grid;gap:12px}
    .box{width:80px;height:80px;background:#4f46e5;border-radius:12px}
  </style>
</head>
<body>
  <button id="run">애니메이션 실행</button>
  <div class="box"></div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script>
    // 페이지 로드시 살짝 등장
    gsap.from(".box", { y:-40, opacity:0, duration:0.6, ease:"power2.out" });

    // 버튼으로 이동+회전
    document.getElementById("run").onclick = () => {
      gsap.to(".box", { x:240, rotation:45, duration:1, ease:"power3.out" });
    };
  </script>
</body>
</html>
