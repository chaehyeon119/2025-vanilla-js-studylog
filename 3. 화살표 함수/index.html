<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서 제목</title>
  </head>
  <body>
    <script>
      const add = function (a, b) {
        return a + b;
      };

      console.log(add(10, 20));

      // 화살표 함수가 훨씬 간결
      const add2 = (a, b) => a + b;
      console.log(add2(10, 20));
    </script>
  </body>
</html>
