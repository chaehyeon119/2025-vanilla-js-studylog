<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🐶 랜덤 강아지 사진 붙여넣기</title>
  <style>
    :root {
      --bg: #fff9f2;
      --card: #ffffff;
      --ink: #2b2b2b;
      --muted: #757575;
      --brand: #ff8fb1;
      --brand-2: #87e0c8;
      --ring: rgba(0,0,0,.06);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
      color: var(--ink); background: radial-gradient(1200px 800px at 80% -10%, #ffe7ef 0%, transparent 60%),
                               radial-gradient(800px 600px at 10% 20%, #e6fff6 0%, transparent 60%),
                               var(--bg);
    }
    .wrap {
      max-width: 420px; margin: 40px auto; padding: 0 16px;
    }
    header {
      display: flex; align-items: center; gap: 12px; margin-bottom: 18px;
    }
    .logo {
      width: 44px; height: 44px; border-radius: 12px; background:
        conic-gradient(from 0deg, var(--brand), var(--brand-2), var(--brand));
      display: grid; place-items: center; box-shadow: 0 8px 20px var(--ring);
      font-size: 22px; filter: saturate(1.1);
    }
    h1 { margin: 0; font-size: 22px; letter-spacing: .2px; }
    .card {
      background: var(--card); border-radius: 20px; padding: 16px; box-shadow: 0 10px 30px var(--ring);
    }
    .card + .card { margin-top: 14px; }
    p { margin: 0 0 10px; }

    .dog-area { display: grid; gap: 12px; }
    .slot {
      position: relative; border-radius: 16px; background: #fff4f7; overflow: hidden;
      border: 1px solid rgba(0,0,0,.04);
      aspect-ratio: 4/3; /* 안정적인 레이아웃 */
      display: grid; place-items: center;
    }
    .slot.loading { background: repeating-linear-gradient(90deg, #fff4f7 0 12px, #ffe8ef 12px 24px); }
    .slot img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .spinner { width: 34px; height: 34px; border: 3px solid #ffd2e1; border-top-color: #ff8fb1; border-radius: 50%;
      animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .caption { font-size: 13px; color: var(--muted); display: flex; align-items: center; gap: 6px; }
    .caption .dot { width: 8px; height: 8px; background: var(--brand-2); border-radius: 50%; }

    .row { display: flex; gap: 10px; align-items: center; }
    button {
      appearance: none; border: 0; padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(135deg, var(--brand), #ffabc7);
      color: #fff; font-weight: 700; letter-spacing: .2px; cursor: pointer;
      box-shadow: 0 6px 18px rgba(255, 143, 177, .35); transition: transform .06s ease;
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); }

    .hint { font-size: 12px; color: var(--muted); }
    footer { margin: 18px 0 40px; text-align: center; color: var(--muted); font-size: 12px; }
    a { color: #e26a93; text-decoration: none; }
    a:hover { text-decoration: underline; }

    @media (prefers-reduced-motion: reduce) {
      .spinner { animation: none; border-top-color: #ffd2e1; }
      button { transition: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true">🐾</div>
      <div>
        <h1>랜덤 강아지 사진 뿅!</h1>
        <div class="hint">Dog CEO API에서 랜덤 이미지를 불러와요.</div>
      </div>
    </header>

    <section class="card dog-area" aria-live="polite">
      <div id="dog-slot" class="slot" role="img" aria-label="랜덤 강아지 사진 영역">
        <div style="text-align:center;">
          <div style="font-size: 42px;">🐶</div>
          <div class="hint">버튼을 눌러 강아지 사진을 불러오세요!</div>
        </div>
      </div>
      <div class="row">
        <button id="btn-refresh" type="button">새 강아지 보기</button>
        <span id="breed" class="caption"><span class="dot"></span><span>품종 정보 준비 중…</span></span>
      </div>
    </section>

    <section class="card">
      <p><strong>작동 방식</strong></p>
      <p class="hint">버튼을 누르면 <code>fetch</code>로 이미지 URL을 받아오고, <code>Image()</code> 객체의 <code>onload</code>에서 교체해요. 로딩 중에는 스피너가 보여요.</p>
    </section>

    <footer>
      사진 출처: <a href="https://dog.ceo/dog-api/" target="_blank">Dog CEO API</a>
    </footer>
  </div>

  <script>
    // 유틸: URL에서 품종명 추출해 사람이 읽기 좋게
    function formatBreedFromUrl(url) {
      try {
        const path = new URL(url).pathname; // /breeds/hound-english/xxx.jpg
        const parts = path.split("/");
        const idx = parts.indexOf("breeds");
        const raw = idx > -1 ? parts[idx + 1] : ""; // hound-english
        if (!raw) return "Unknown breed";
        return raw
          .split("-")
          .map(s => s.charAt(0).toUpperCase() + s.slice(1))
          .join(" ");
      } catch (e) {
        return "Unknown breed";
      }
    }
  </script>
</body>
</html>
