<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 🎯 이 예제의 목적: 서버에서 JSON 파일을 가져와서 사용하는 방법 배우기
      // 실제 웹사이트에서는 서버에 저장된 데이터를 가져와서 화면에 보여주는 일이 많습니다
      // 예를 들어: 쇼핑몰 상품 목록, 뉴스 기사, 사용자 정보 등을 서버에서 가져옵니다

      // 1. 서버에서 JSON 파일 가져오기 (fetch)
      // fetch는 서버에 "데이터 좀 주세요!"라고 요청하는 도구입니다
      // "data.json"은 서버에 있는 JSON 파일의 이름입니다
      // 이때 fetch는 "약속(Promise)"을 반환합니다 (나중에 결과를 줄게!)
      fetch("data.json")
        .then((res) => {
          // 2. 서버 응답을 JSON 형태로 변환하기
          // res는 서버에서 보낸 응답입니다 (아직 읽을 수 없는 형태)
          // res.json()은 응답을 우리가 사용할 수 있는 JavaScript 객체로 바꿔줍니다
          // 이것도 "약속"을 반환합니다 (변환이 완료되면 알려줄게!)
          return res.json();
        })
        .then((data) => {
          // 3. 변환된 데이터 사용하기
          // data는 서버에서 가져온 JSON 데이터가 JavaScript 객체로 변환된 것입니다
          // 이제 이 데이터를 화면에 보여주거나 다른 작업을 할 수 있습니다
          console.log(data);
        })
        .catch((err) => {
          // 4. 에러 처리하기 (문제가 생겼을 때)
          // 만약 파일을 찾을 수 없거나, 서버에 문제가 있으면 이 부분이 실행됩니다
          // err는 어떤 문제가 생겼는지 알려주는 정보입니다
          console.error(err);
        });

      // 📚 추가 설명:
      // - .then()은 "성공했을 때 실행할 일"을 정의합니다
      // - .catch()는 "실패했을 때 실행할 일"을 정의합니다
      // - 이렇게 하는 이유는 서버에서 데이터를 가져오는 일이 시간이 걸리기 때문입니다
      // - 비동기 처리라고 부르며, 웹 개발에서 매우 중요한 개념입니다
    </script>
  </body>
</html>
