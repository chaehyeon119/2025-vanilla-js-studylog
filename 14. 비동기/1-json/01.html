<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 사용자 정보를 담은 객체(상자) 만들기
      // 객체는 여러 정보를 하나로 묶어서 저장하는 상자라고 생각하면 됩니다
      // name: "Kim"은 이름이 Kim이라는 뜻이고, age: 30은 나이가 30살이라는 뜻입니다
      const user = { name: "Kim", age: 30 };

      // 2. 사용자 정보를 브라우저에 저장하기
      // localStorage는 브라우저에 정보를 저장하는 창고입니다
      // JSON.stringify는 객체를 문자열로 바꿔주는 도구입니다
      // 왜냐하면 localStorage는 문자열만 저장할 수 있기 때문입니다
      // "user"는 저장할 때 사용할 이름표(키)입니다
      localStorage.setItem("user", JSON.stringify(user));

      // 3. 저장한 정보를 다시 가져오기
      // localStorage.getItem은 저장된 정보를 가져오는 도구입니다
      // "user"라는 이름표로 저장했던 정보를 찾아서 가져옵니다
      const saved = localStorage.getItem("user");

      // 4. 문자열을 다시 객체로 바꾸기
      // JSON.parse는 문자열을 객체로 바꿔주는 도구입니다
      // localStorage에서 가져온 정보는 문자열이므로 다시 객체로 바꿔야 합니다
      const parsedUser = JSON.parse(saved);

      // 5. 사용자의 이름을 콘솔에 출력하기
      // parsedUser.name은 객체에서 name 속성의 값을 가져오는 것입니다
      // 콘솔은 개발자 도구에서 확인할 수 있는 메모장 같은 곳입니다
      console.log(parsedUser.name);
      console.log("-----");
      console.log(user);
    </script>
  </body>
</html>
