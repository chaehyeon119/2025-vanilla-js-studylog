<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 🎯 이 예제의 목적: try-catch로 에러를 안전하게 처리하는 방법 배우기
      // 프로그램에서 에러가 발생해도 프로그램이 멈추지 않고 계속 실행되게 하는 것이 중요합니다
      // 예를 들어: 사용자가 잘못된 정보를 입력해도 앱이 크래시되지 않도록 하는 것

      // try-catch는 "시도해보고, 실패하면 대안을 실행하자"는 개념입니다
      try {
        // 1. 에러가 발생할 수 있는 위험한 코드를 try 블록 안에 작성
        // JSON.parse("")는 빈 문자열을 JSON으로 변환하려고 시도합니다
        // 빈 문자열은 유효한 JSON이 아니므로 에러가 발생합니다
        // 이런 코드는 우리 실수와 상관없이 에러가 발생할 확률이 높습니다
        const num = JSON.parse("");

        // 만약 위 코드가 성공하면 이 부분이 실행됩니다
        console.log("성공:", num);
      } catch (err) {
        // 2. 에러가 발생했을 때 실행될 대안 코드
        // err는 어떤 에러가 발생했는지 알려주는 정보입니다
        // 여기서는 에러가 발생해도 프로그램이 멈추지 않고 계속 실행됩니다
        console.error("오류 발생");
        console.error("에러 내용:", err);
      }

      // 3. 에러가 발생해도 반드시 실행되어야 하는 중요한 코드
      // try-catch 블록 밖에 있는 코드는 에러가 발생해도 항상 실행됩니다
      // 이는 프로그램의 핵심 기능이 에러 때문에 중단되지 않도록 보장합니다
      console.log("꼭 실행되어야 하는 코드");

      // 📚 추가 설명:
      // - try: "위험한 일을 시도해보자"
      // - catch: "실패하면 이렇게 처리하자"
      // - 실제 웹사이트에서는 사용자 입력, 서버 통신, 파일 읽기 등에서 자주 사용됩니다
      // - 에러 처리는 사용자 경험을 좋게 만드는 중요한 기술입니다
    </script>
  </body>
</html>
